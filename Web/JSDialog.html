
<html>
	<head>
		<style>
			#overlay div 
			{
				 width:300px;
				 margin-top: 100px;
				 margin-left: auto;
				 margin-right:auto;
				 background-color: #dddddd;
				 border:1px solid #000000;
				 padding:15px;
				 text-align:center;
			}

			#overlay 
			{
				 visibility: hidden;
				 position: absolute;
				 left: 0px;
				 top: 0px;
				 width:100%;
				 height:100%;
				 text-align:center;
				 z-index: 1000;
				 /*background-image:url('check.jpg');*/
			}			
		</style>
		<script>
			function overlay(okhit) 
			{
				var el = document.getElementById("overlay");
				el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
				if (okhit)
				{
					var nameCtl = document.getElementById("myname");
					var displayNameCtl = document.getElementById("showName");
					var ageCtl = document.getElementById("myage");
					var displayAgeCtl = document.getElementById("showAge");					
					displayNameCtl.innerHTML = nameCtl.value;
					displayAgeCtl.innerHTML = ageCtl.value;
				}
			}		
		</script>
	</head>
	<body>
		<div id="overlay">
			 <div>
				  Name: <input id="myname" type="text" size="30"/><br/>
				  Age:<input id="myage" type="text" size="30"/><br/>
				  [<a href='#' onclick='overlay(true)'>OK</a>]
				  [<a href='#' onclick='overlay(false)'>Cancel</a>]
			 </div>
		</div>
		<a href='#' onclick='overlay(false)'>Open</a>
		<p>Name: <span id="showName"></span>
		<p>Age: <span id="showAge"></span>
	</body>
</html>
